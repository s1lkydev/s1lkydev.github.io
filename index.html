<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fallback background color */
        }
        #fullscreen-image {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain; /* Scales image to fit without cropping */
            display: block;
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="image.jpg" alt="Your Image">
</body>
</html>
