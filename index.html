<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-image {
            width: 100%;
            height: 100vh;
            object-fit: cover; /* Covers the viewport without distortion */
            display: block;
        }
    </style>
</head>
<body>
    <img id="fullscreen-image" src="image.jpg" alt="Your Image">
</body>
</html>
